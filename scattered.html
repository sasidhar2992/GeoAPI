<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="script.js"></script>
  </head>
  <body>
<div class="container">
  <div id="row">
    <div class="col-md-6 col-md-offset-3 center">
      <h1 class="center white">Postcode Finder<h1>
		<p class="lead center white">Enter any address to find its postcode</p>
		<form>
		<div class="form-group">
		<input type="text" class="form-control" name="address" id="address" placeholder="Eg. 720 Austin Drive, Raleigh, NC..." />
		</div>
		<button id="findPostCode" class="btn gradient btn-lg">Find PostCode</button>

		<div id="success" class="display alert alert-success"></div>
		<div id="fail" class=" display alert alert-danger">Could not find Postcode. Please give a valid address</div>
		<div id="fail2" class="display alert alert-danger">Sorry! :( Couldn't connect to the Google API</div>
		</form>
		</div>
			</div>
			</div>
    </body>
  </html>
